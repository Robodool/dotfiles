[global/wm]
include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini

[bar/main]
width = 76%
height = 20pt
radius = 12

offset-x = 12%


background = #aa282C34
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = Source Code Pro:weight=SemiBold:size=10;2
font-1 = Hack Nerd Font:size=12;2
font-2 = Source Code Pro:weight=Medium:size=10;2
font-3 = DejaVu Sans Mono wifi ramp:size=12;1
font-4 = Font Awesome 6 Free:size=12;1

modules-left = workspaces brightness weather
modules-center = date
modules-right = pulseaudio wlan power

enable-ipc = true

